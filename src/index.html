<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="logo">
    </header>
  <main style="flex-grow: 1;">
      <section class="profile">
        <div class="profile__content">
          <button class="profile__content-edit" type="button"></button> 
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"><img src="<%=require('./images/edit.svg')%>" alt="Редактирование" class="profile__edit-img"></button>
            <p class="profile__post">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"><img src="<%=require('./images/add.svg')%>" alt="Добавить" class="profile__add-file"></button>
      </section>
      <section class="content" aria-label="Контент пользователя">
        <ul class="content__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto russia - Прилюк Роман</p>
    </footer>
    <section class="popup popup_edit" aria-label="Редактироване профиля" id="profile-edit">
      <div class="popup__container">
        <button class="popup__button-close" type="button"><img src="<%=require('./images/Close.svg')%>" alt="Закрыть" class="popup__close"></button>
        <form class="popup__forms popup__form-edit" name="editProfile" novalidate>
          <fieldset class="popup__label">
          <legend class="popup__form">Редактировать профиль</legend>
          <input type="text" class="popup__form-input" name="name" placeholder="Имя" value="не пустое" id="form-name" minlength="2" maxlength="40" required>
          <span class="popup__error" id="form-name-error"></span>
          <input type="text" class="popup__form-input" name="post" placeholder="О себе" value="не пустое" id="form-post" minlength="2" maxlength="200" required>
          <span class="popup__error" id="form-post-error"></span>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_add" aria-label="Добавить место" id="add-card">
      <div class="popup__container">
        <button class="popup__button-close" type="button"><img src="<%=require('./images/Close.svg')%>" alt="Закрыть" class="popup__close"></button>
        <form class="popup__forms popup__form-add" name="addMesto" novalidate>
          <fieldset class="popup__label">
          <legend class="popup__form">Новое место</legend>
          <input type="text" class="popup__form-input" name="name" placeholder="Название" value="" id="card-name" minlength="2" maxlength="30" required>
          <span class="popup__error" id="card-name-error"></span>
          <input type="url" class="popup__form-input" name="link" placeholder="Ссылка на картинку" value="" id="card-link" required>
          <span class="popup__error" id="card-link-error"></span>
          <button type="submit" class="popup__form-button" disabled>Создать</button>
        </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_avatar" aria-label="Изменить аватар" id="edit-avatar">
      <div class="popup__container">
        <button class="popup__button-close" type="button"><img src="<%=require('./images/Close.svg')%>" alt="Закрыть" class="popup__close"></button>
        <form class="popup__forms popup__edit-avatar" name="addAvatar" novalidate>
          <fieldset class="popup__label">
          <legend class="popup__form">Обновить аватар</legend>
          <input type="url" class="popup__form-input" name="avatar" placeholder="Ссылка на аватар" value="" id="editAvatar" required>
          <span class="popup__error" id="editAvatar-error"></span>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_delete" aria-label="Удалить карточку" id="delete-card">
      <div class="popup__container">
        <button class="popup__button-close" type="button"><img src="<%=require('./images/Close.svg')%>" alt="Закрыть" class="popup__close"></button>
        <form class="popup__forms popup__delete-card" name="deleteCard" novalidate>
          <fieldset class="popup__label">
          <legend class="popup__form">Вы уверены?</legend>
          <button type="submit" class="popup__form-button">Да</button>
        </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_img" aria-label="Просмотр фотографии" id="img-zoom">
      <div class="popup__img-zoom">
        <button class="popup__button-close" type="button"><img src="<%=require('./images/Close.svg')%>" alt="Закрыть" class="popup__close"></button>
        <img class="popup__zoom-photo">
        <p class="popup__title-img"></p>
      </div>
    </section>
    <template id="template__contents">
      <li class="content__card">
        <img class="content__scenery">
        <div class="content__description">
          <h2 class="content__place"></h2>
          <div class="content__contain">
            <button class="content__button-like" type="button"><img src="<%=require('./images/like.svg')%>" alt="Лайк" class="content__like"></button>
            <p class="content__like-number"></p>
          </div>
                       
        </div>
        <button class="content__button-delete" type="button"><img src="<%=require('./images/delete.svg')%>" alt="Удалить" class="content__delete"></button>
      </li>
    </template>
</body>
</html>
