<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css" type="text/css">
  <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Лого" class="logo">
    </header>
  <main>
      <section class="profile">
        <div class="profile__content">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"><img src="images/edit.svg" alt="Редактирование" class="profile__edit-img"></button>
            <p class="profile__post">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"><img src="images/add.svg" alt="Добавить" class="profile__add-file"></button>
      </section>
      <section class="content" aria-label="Контент пользователя">

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto russia - Прилюк Роман</p>
    </footer>
    <section class="popup" aria-label="Редактироване профиля">
      <div class="popup__container">
        <button class="popup__button-close" type="button"><img src="images/Close.svg" alt="Закрыть" class="popup__close"></button>
        <form class="popup__form-edit" name="edit-profile">
          <fieldset class="popup__label">
          <legend class="popup__form">Редактировать профиль</legend>
          <input type="text" class="popup__form-input" name="name" placeholder="Имя" value="" required>
          <input type="text" class="popup__form-input" name="post" placeholder="О себе" value="" required>
          <input type="submit" class="popup__form-button" value="Сохранить">
        </fieldset>
        </form>
      </div>
    </section>
    <template id="template__cards">
      <li class="content__card">
        <img src="" alt="" class="content__scenery">
        <div class="content__description">
          <h2 class="content__place"></h2>
          <button class="content__button-like" type="button"><img src="images/like.svg" alt="Лайк" class="content__like"></button>              
        </div>
        <button class="content__button-delete" type="button"><img src="images/delete.svg" alt="Удалить" class="content__delete"></button>
      </li>
    </template> 
    <script src="js/script.js"></script>
</body>
</html>
