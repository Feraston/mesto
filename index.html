<!doctype html><html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Лого" class="logo"></header><main style="flex-grow: 1;"><section class="profile"><div class="profile__content"><img src="0b8b167dd8166669036b.jpg" alt="Аватар" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"><img src="8667ac4a523e8fc42e59.svg" alt="Редактирование" class="profile__edit-img"></button><p class="profile__post">Исследователь океана</p></div></div><button class="profile__add" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Добавить" class="profile__add-file"></button></section><section class="content" aria-label="Контент пользователя"><ul class="content__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022. Mesto russia - Прилюк Роман</p></footer><section class="popup popup_edit" aria-label="Редактироване профиля" id="profile-edit"><div class="popup__container"><button class="popup__button-close" type="button"><img src="2ceb783afbab75916ddc.svg" alt="Закрыть" class="popup__close"></button><form class="popup__forms popup__form-edit" name="editProfile" novalidate><fieldset class="popup__label"><legend class="popup__form">Редактировать профиль</legend><input class="popup__form-input" name="name" placeholder="Имя" value="не пустое" id="form-name" minlength="2" maxlength="40" required> <span class="popup__error" id="form-name-error"></span> <input class="popup__form-input" name="post" placeholder="О себе" value="не пустое" id="form-post" minlength="2" maxlength="200" required> <span class="popup__error" id="form-post-error"></span> <button type="submit" class="popup__form-button">Сохранить</button></fieldset></form></div></section><section class="popup popup_add" aria-label="Добавить место" id="add-card"><div class="popup__container"><button class="popup__button-close" type="button"><img src="2ceb783afbab75916ddc.svg" alt="Закрыть" class="popup__close"></button><form class="popup__forms popup__form-add" name="addMesto" novalidate><fieldset class="popup__label"><legend class="popup__form">Новое место</legend><input class="popup__form-input" name="nameMesto" placeholder="Название" value="" id="card-name" minlength="2" maxlength="30" required> <span class="popup__error" id="card-name-error"></span> <input type="url" class="popup__form-input" name="linkMesto" placeholder="Ссылка на картинку" value="" id="card-link" required> <span class="popup__error" id="card-link-error"></span> <button type="submit" class="popup__form-button" disabled="disabled">Создать</button></fieldset></form></div></section><section class="popup popup_img" aria-label="Просмотр фотографии" id="img-zoom"><div class="popup__img-zoom"><button class="popup__button-close" type="button"><img src="2ceb783afbab75916ddc.svg" alt="Закрыть" class="popup__close"></button> <img class="popup__zoom-photo"><p class="popup__title-img"></p></div></section><template id="template__contents"><li class="content__card"><img class="content__scenery"><div class="content__description"><h2 class="content__place"></h2><button class="content__button-like" type="button"><img src="87ed371465c7a6a1cd01.svg" alt="Лайк" class="content__like"></button></div><button class="content__button-delete" type="button"><img src="ce3b64935accf9b8212e.svg" alt="Удалить" class="content__delete"></button></li></template></body></html>
